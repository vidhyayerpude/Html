<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "javascript is a great language ";
        var a = str.length;
        var b = str.toUpperCase();
        var c = str.includes("jpt");
        var d = str.startsWith("java");
        var e = str.endsWith("age");
        var f = str.search("is");
        var g = str.match(/is/g);
        var i = str.indexOf("is");
        var j= str.lastIndexOf("is");
        var k =str.replace("javascript ","php");
        var l= str.trim();

        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");
        document.write(d + "<br>");
        document.write(e + "<br>");
        document.write(f + "<br>");
        document.write(g + "<br>");
        document.write(i + "<br>");
        document.write(j + "<br>");
        document.write(k + "<br>");
        document.write(l + "<br>");
    </script>
</body>
</html>
