<head>

                <br /> <br />

                <input type="email" id="email" placeholder="Enter your email_id">
                <br /> <br />

                <input type="password" id="password" placeholder="Enter your password">
                <br /> <br />
                <label for="contact_no">contact_no</label>
                <input type="number" id="contact_no" placeholder="Enter your contact_no">
                <br /> <br />
                <label for="gender">gender</label>

                <label for="gender">male</label>

                <input type="radio" name="1">

                <label for="others">others</label>

                <label for="hobbies">hobbies</label>

                <input type="checkbox">

                <input type="checkbox">
                <label for="read">write</label>

                <input type="checkbox">
                <label for="read">music</label>
                <br>

                    <option>select country</option>
                    <option>USA</option>
                    <option>INDIA</option>
                    <option>LONDON</option>
                </select>

                <br /> <br />

                <br /> <br />
                <label for="File Upload">File upload</label>
                <input type="file" placeholder="choose file"><label for="NO file choosen"></label>
                <br /> <br />
                <label for="Range">Range</label>
                <input type="range">
                <br>
                <label for="Date">Date</label>
                <input type="Date">
                <br>
                <label for="time">time</label>
                <input type="time">
                <br>
                <label for="datetime">datetime</label>
                <input type="datetime-local">
                <br>
                <input type="submit" value="submit">
                <input type="Reset" value="Reset">
